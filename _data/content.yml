# About Section
about:
  heading: Häusler Wein
  image:
    src: offenburg-detail.jpg
    alt: Reblage Auf Offenburg
  paragraphs:
    - |
      2005 wurden von den Familien Häusler und Schaffner in der Reblage «Auf Offenburg» in Muttenz 14 Aren Zweigelt angepflanzt. Die erste Ernte erfolgte 2007. Später wurde rund ein Drittel der Fläche mit Diolinoir bestockt. Seit Beginn wird der Wein vom Weingut Jauslin gekeltert.

