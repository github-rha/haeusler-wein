# Weinlage Section
weinlage:
  heading: Weinlage
  paragraphs:
    - |
      2005 wurden von den Familien Häusler und Schaffner in der Reblage «Auf Offenburg» in Muttenz 14 Aren Zweigelt angepflanzt. Die erste Ernte erfolgte 2007. Von Beginn an wird der Wein vom Weingut Jauslin gekeltert.
    - |
      Später wurde rund ein Drittel der Fläche mit Diolinoir bestockt. Die daraus entstandene Cuvée erhielt nationale Anerkennung, unter anderem Auszeichnungen beim Grand Prix du Vin Suisse 2020 und 2021.
    - |
      2024 leitete die Familie Häusler die Übergabe an die nächste Generation ein.
  image:
    src: offenburg-detail.jpg
    alt: Rebberg auf Offenburg

