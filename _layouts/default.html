<!DOCTYPE html>
<html lang="{{ site.lang | default: 'de' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <meta name="robots" content="index, follow">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="styles.css">
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Winery",
        "name": "HÃ¤usler Wein",
        "description": "{{ site.description }}",
        "foundingDate": "2005",
        "address": {
            "@type": "PostalAddress",
            "addressLocality": "Muttenz",
            "addressRegion": "Basel-Landschaft",
            "addressCountry": "CH"
        },
        "email": "info@haeusler-wein.ch"
    }
    </script>
</head>
<body>
    <header>
        <nav>
            <a href="#ueber" class="logo-container">
                <img src="images/{{ site.data.content.header.logo_image }}" alt="{{ site.data.content.header.logo_alt }}" class="menu-logo">
                <span class="logo">{{ site.data.content.header.title }}</span>
            </a>
            <ul>
            {%- for item in site.data.content.header.nav_items %}
                <li><a href="#{{ item.id }}">{{ item.label }}</a></li>
            {%- endfor %}
            </ul>
        </nav>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <div class="footer-bottom">
            <p>&copy; {{ site.data.content.footer.year }} {{ site.data.content.footer.text }}</p>
        </div>
    </footer>
</body>
</html>
